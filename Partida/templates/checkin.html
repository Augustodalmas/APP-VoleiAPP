<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Check-In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Check-In para a Partida</h2>
    <p>Partida: {{ partida.titulo }} | Data: {{ partida.data }}</p>
    
    {% if mensagem %}
        <div class="alert 
            {% if tipo_mensagem == 'sucesso' %}
                alert-success
            {% else %}
                alert-danger
            {% endif %}
        ">
            {{ mensagem }}
        </div>
    {% endif %}

    <a href="{% url 'ListaPartidas' %}" class="btn btn-secondary">Voltar</a>

</div>
</body>
</html>
