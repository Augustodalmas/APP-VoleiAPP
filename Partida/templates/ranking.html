{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}
<style>
  table.responsive {
    width: 100%;
    overflow-x: auto;
  }

</style>

<div class="d-flex flex-column justify-content-center align-items-right text-center">
  <table class="table responsive">
    <thead>
      <tr>
        <th scope="col">Ranking</th>
        <th scope="col">Nome</th>
        <th scope="col">Pontos</th>
      </tr>
    </thead>
    <tbody>
      {% for usuario in usuarios %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ usuario.username }}</td>
        <td>{{ usuario.pontuacao }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
