<!DOCTYPE html>
<html lang="pt-br">
{% load i18n %}
{% load allauth account %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Desconectar-se" %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .logout-container {
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .btn-custom {
            background-color: #fb6e6e;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #ff0000;
            color: white;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h2 class="mb-4">{% trans "Desconectar-se" %}</h2>
        <p>{% trans "VocÃª tem certeza que deseja se desconectar?" %}</p>
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {{ redirect_field }}
            <div class="mt-4 d-grid gap-2">
                <button type="submit" class="btn btn-custom">{% trans "Desconectar-se" %}</button>
                <a href="{% url 'account_profile' %}" class="btn btn-outline-secondary">{% trans "Cancelar" %}</a>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
